{% extends "base.html" %}
{% block content %}
<h1>Log To EasyShip</h1>
<form action="/login" method="post">
        {% csrf_token %}
<table id="login">
        <tr>
        <div>
                <td><label for="id_email">Email</label></td>
                <td><input id="id_email" name="email" class="rounded" value="{{user.email}}" /></td>
                {% if 'invalid-login' in user.errors %}
                        <span class="error">Login incorrect</span>
                {% endif %}
        </div>
        </tr>
        <tr>
        <div>
                <td><label for="id_password">Password</label></td>
                <td><input type="password" id="id_password" name="password" class="rounded"/></td>
        </div>
        </tr>
        <tr>
                <td colspan="2">
                        <div>
                                <input class="button" type="submit" value="Log In" />
                        </div>
                </td>
        </tr>
</table>
<center>
</center>
</form>
{% endblock %}
